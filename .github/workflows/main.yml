name: main
on: push
env:
  PYTHON_VERSION: 3.8

jobs:
  test-infra:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: actions/setup-python@v2.2.2
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: test get-function
        run: cd resumeAWS/get-function && python3 test -v ./ && cd ../../
      - name: test put-function
        run: cd resumeAWS/put-function && python3 test -v ./ && cd ../../
